<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./Assets/CSS/style.css">
        <title>Quize</title>
    </head>

    <body>
        <header>
            <div>
                <h1><a href=""> View Hightscores</a></h1>
            </div>
            <div>
                <h1>Time: <span id="countDown"></span></h1>
            </div>
        </header>

        <main>
            <div class="container">
                <h2 class="title">Coding Quiz Challenge</h2>
                <p class="paragraph">Try to answer the following code-related quiz questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds.</p>
                <button class="btn startButton">Start Quiz</button>
            </div>
        </main>
        
        <script src="./Assets/JavaScript/script.js"></script>
    </body>
</html>
